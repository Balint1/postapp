<div class="container">
    <div class="jumbotron jumbocontainer">
        <h1 id="searchtext">Add new package</h1>
        <form name="vm.submitForm" ng-submit="vm.addPackage()">
            <div class="searchrowdiv">
                <label for="new_package_type">Type: </label>
                <select required name="new_package_type" id="new_package_type" ng-model="vm.new_package_type">
                    <option disabled selected value hidden></option>
                    <option value="mail">Mail</option>
                    <option value="packet">Packet</option>
                    <option value="gazette">Gazette</option>
                    <option value="invoice">Invoice</option>
                </select>
                <label for="time">Time (date): </label>
                <input id="time" type="date" ng-model="vm.date">
            </div>
            <div class="searchrowdiv">
                <label for="newComment">Comment: </label>
                <input type="text" id="newComment" ng-model="vm.comment">
                <label for="subject">Subject: </label>
                <input required type="text" id="subject" ng-model="vm.subject">
            </div>
            <div class="searchrowdiv">
                <label for="address">Address: </label>
                <input required type="text" id="address" placeholder="Address" ng-model="vm.adress">
                <input required type="text" id="city" placeholder="City" ng-model="vm.city">
                <input required type="number" id="zip" placeholder="Zip" ng-model="vm.zip">
            </div>
            <div class="searchrowdiv">
                <label for="division">Division: </label>
                <select required name="division" id="division" ng-model="vm.division">
                    <option value=""></option>
                    <option value="RX">RX</option>
                    <option value="Dia">Dia</option>
                </select>
                <label for="admin">Admin:  </label>
                <select required name="admin" id="admin" ng-model="vm.admin">
                    <option value=""></option>
                    <option ng-repeat="admin in vm.admins" value="{{admin.name}}">{{admin.name}}</option>
                </select>
            </div>
            <div ng-show="vm.new_package_type == 'mail' || vm.new_package_type == 'packet' || vm.new_package_type == 'gazette'" class="fading">
                <div class="searchrowdiv">
                    <label for="category">Category: </label>
                    <input required type="text" id="category" ng-model="vm.category">
                    <label for="delivery">Delivery:  </label>
                    <select required name="delivery" id="delivery" ng-model="vm.delivery">
                        <option disabled selected value hidden></option>
                        <option value="normal">Normal</option>
                        <option value="express">Express</option>
                    </select>
                </div>
                <div class="searchrowdiv">
                    <label for="count">Count: </label>
                    <input type="number" id="count" ng-model="vm.count">
                    <label for="weight">Weight (gramm): </label>
                    <input type="number" id="weight" ng-model="vm.weight">
                    <label for="value">Value (Ft): </label>
                    <input type="number" id="value" ng-model="vm.value">
                </div>
                <div class="searchrowdiv">
                    <label for="weight_price">Weight price (Ft): </label>
                    <input type="number" id="weight_price" ng-model="vm.weight_price">
                    <label for="extra_price">Extra price (Ft): </label>
                    <input type="number" id="extra_price" ng-model="vm.extra_price">
                </div>
                <div class="searchrowdiv">
                    <label for="sender">Sender: </label>
                    <input required type="text" id="sender" ng-model="vm.sender">
                </div>
                <div class="searchrowdiv searchbuttondiv">
                    <button type="submit" class="btn btn-primary"><i class="fa fa-plus" aria-hidden="true" style="margin-right: 5px;"></i>Add package</button>
                </div>
            </div>
            <div ng-show="vm.new_package_type == 'invoice'" class="fading">
                <div class="searchrowdiv">
                    <label for="invoice_number">Invoice# : </label>
                    <input required type="text" id="invoice_number" ng-model="vm.invoice_number">
                    <label for="expiry">Expiry: </label>
                    <input required type="number" id="expiry" ng-model="vm.expiry">
                </div>
                <div class="searchrowdiv">
                    <label for="brutto">Brutto : </label>
                    <input required type="number" id="brutto" ng-model="vm.brutto">
                    <label for="netto">Netto: </label>
                    <input required type="number" id="netto" ng-model="vm.netto">
                </div>
                <div class="searchrowdiv searchbuttondiv">
                    <button type="submit" class="btn btn-primary"><i class="fa fa-plus" aria-hidden="true" style="margin-right: 5px;"></i>Add package</button>
                </div>
            </div>
        </form>
    </div>
</div>
